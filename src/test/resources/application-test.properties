# H2 In-Memory Database Configuration for Unit Tests
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:critter;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=password

# Initialization Mode
# Default is embedded, which is suitable for H2.
spring.datasource.initialization-mode=embedded

# Hibernate DDL Auto
# Use 'create-drop' to create tables on startup and drop them on shutdown.
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL
# Enable to print all SQL statements to the console.
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Format SQL
# Make the printed SQL statements more readable.
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
